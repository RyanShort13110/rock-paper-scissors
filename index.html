<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <main>

    <div id="container">

      <h1>A simple game of rock paper scissors!</h1>

      <p class="rules">Enter a choice of either "Rock", "Paper", or "Scissors" into the input below! Your opponent is a bot. Good luck!</p>

      <div class="inputField">

        <input type="text" id="userVal" placeholder="Enter your choice!">
        <button>Submit choice</button>

      </div>
        
        <p id="placeResults"></p>

    </div>


  </main>

  <script src="main/main.js"></script>
</body>
</html>
